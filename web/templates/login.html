<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.title}}</title>
    <link rel="icon" href="./images/djin_logo.png" type="image/png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            min-height: calc(100vh - 40px);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .smart-logo {
            height: 120px;
            width: auto;
        }

        .login-header {
            margin-bottom: 20px;
        }

        .login-header h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
            font-weight: bold;
        }

        .djin-logo-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .djin-logo {
            height: 80px;
            width: auto;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: bold;
            font-size: 16px;
        }

        .input-wrapper {
            position: relative;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
            padding-right: 45px; /* Добавляем место для кнопки */
        }

        .form-group select {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 15px center;
            background-size: 15px;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #4CAF50;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #666;
            padding: 5px;
        }

        .toggle-password:hover {
            color: #333;
        }

        .login-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .login-btn:hover {
            background: linear-gradient(135deg, #45a049, #3d8b40);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .login-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
        }

        .alert-error {
            background-color: #fee;
            border: 1px solid #fcc;
            color: #c66;
        }

        .alert-success {
            background-color: #efe;
            border: 1px solid #cfc;
            color: #6c6;
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .btn-content {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @media (max-width: 768px) {
            .login-container {
                padding: 30px;
                margin: 10px;
            }

            .smart-logo {
                height: 100px;
            }

            .djin-logo {
                height: 60px;
            }

            .login-header h1 {
                font-size: 1.8em;
            }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 20px;
            }

            .smart-logo {
                height: 80px;
            }

            .djin-logo {
                height: 50px;
            }

            .login-header h1 {
                font-size: 1.6em;
            }

            .form-group input,
            .form-group select {
                padding: 12px;
            }

            .login-btn {
                padding: 15px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <img src="./images/smart_logo.png" alt="Логотип Smart" class="smart-logo">
        </div>

        <div class="login-header">
            <h1>Вход в систему</h1>
        </div>

        <div class="djin-logo-container">
            <img src="./images/djin_logo.png" alt="Логотип Джин" class="djin-logo">
        </div>

        <div id="alert" class="alert"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="login">Регион:</label>
                <select id="login" name="login" required>
                    <option value="" disabled selected>Выберите регион</option>
                    <option value="moscow">Московская область</option>
                    <option value="spb">Санкт-Петербург</option>
                    <option value="krasnodar">Краснодарский край</option>
                    <option value="kazan">Республика Татарстан</option>
                </select>
            </div>

            <div class="form-group">
                <label for="password">Пароль:</label>
                <div class="input-wrapper">
                    <input type="password" id="password" name="password" placeholder="Введите пароль" required>
                    <button type="button" class="toggle-password" id="togglePassword">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                    </button>
                </div>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                <div class="btn-content">
                    <div class="loading-spinner" id="spinner"></div>
                    <span id="btnText">Войти</span>
                </div>
            </button>
        </form>
    </div>

    <script>
        // Функция переключения видимости пароля
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const toggleBtn = document.getElementById('togglePassword');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                        <line x1="1" y1="1" x2="23" y2="23"></line>
                    </svg>
                `;
            } else {
                passwordInput.type = 'password';
                toggleBtn.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                        <circle cx="12" cy="12" r="3"></circle>
                    </svg>
                `;
            }
        });

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const login = document.getElementById('login').value;
            const password = document.getElementById('password').value;
            const alert = document.getElementById('alert');
            const spinner = document.getElementById('spinner');
            const btnText = document.getElementById('btnText');
            const loginBtn = document.getElementById('loginBtn');
            
            // Показать загрузку
            spinner.style.display = 'block';
            btnText.textContent = 'Вход...';
            loginBtn.disabled = true;
            alert.style.display = 'none';
            
            try {
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ login, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alert.className = 'alert alert-success';
                    alert.textContent = data.message + '. Перенаправление...';
                    alert.style.display = 'block';
                    
                    // Перенаправление через 1 секунду на index.html
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1000);
                } else {
                    throw new Error(data.message);
                }
                
            } catch (error) {
                alert.className = 'alert alert-error';
                alert.textContent = error.message || 'Ошибка при входе в систему';
                alert.style.display = 'block';
            } finally {
                // Скрыть загрузку
                spinner.style.display = 'none';
                btnText.textContent = 'Войти';
                loginBtn.disabled = false;
            }
        });
        
        // Автофокус на поле пароля (так как регион теперь выбирается из списка)
        document.getElementById('password').focus();
    </script>
</body>
</html>
